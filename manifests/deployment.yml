---
name: git-server

releases:
- name: git-server
  version: latest

instance_groups:
- name: git-server
  instances: 1
  networks:
  - name: topgun
    static_ips: [10.234.1.5]
  vm_type: topgun
  stemcell: trusty
  jobs:
  - release: git-server
    name: git-server
    properties:
      repositories:
      - some-repo

stemcells:
- alias: trusty
  os: ubuntu-trusty
  version: latest

update:
  canaries: 1
  max_in_flight: 3
  serial: false
  canary_watch_time: 1000-300000
  update_watch_time: 1000-300000
